    <div class="login">
        <form class = "loginForm" action="./draw.html">
            <h1> Login </h1>
            <div class="input-box">
                <input type = "text" placeholder="Username" id="UsernameElement" required>
            </div>
            <div class="input-box">
                <input type = "password" placeholder="Password" id="PasswordElement" required>
            </div>
            <label class="check">
                <input type="checkbox" onclick="showPass()"> Show Password
                <span class="checkmark"></span>
            </label>
            <div class = "button1">
                <button id = "LoginButton" type="submit" class="btn btn-primary" enabled >Login</button>
            </div>
        </form>
    </div>
    <br>

    <div class="account">
        <h1> Do you want to create a new account?</h1>
        <div class="accountButtons">
            <label class = "yesButton">
                <button id = "ConfirmLogin">Yes</button>
            </label>
            
            <label class="noButton">
                <button id = "DenyLogin">No</button>
            </label>
            
        </div>
    </div>

    <script src="./src/main.js"></script>

    <div id="notification-container">
        
    </div>
</body>
