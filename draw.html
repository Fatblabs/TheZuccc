<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href = "./src/drawstyle.css">
    <title>mark give me the zucc</title>
    <meta name  = "viewport" content="width=device-width, initial scale = 1.0">
    <script src="./src/script.js" defer></script>
    <script defer src ="/src/auth.js"></script>
    <script defer src="/src/init.js"></script>
</head>

<body>
    <div class = "container">
        <section class = "tools-board">
            <div class = "row">
                <label class="title">Tools</label>
                <ul class="options">
                    <li class = "option active tool" id="brush">
                        <img src="icons/45135.png" alt="">
                        <span>Brush</span>
                    </li>
                    <li class = "option tool" id="eraser">
                        <img src="icons/eraser-icon-256x256-nt215ow6.png" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class = "option">
                        <input type="range" id="size-slider" min = "1" max = "30" value="5">
                    </li>
                    <!-- <li class = "option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill Color</label>
                    </li> -->
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class = "options">
                    <li class = "option"></li>
                    <li class = "option selected"></li>
                    <li class = "option"></li>
                    <li class = "option"></li>
                    <li class = "option"></li>
                    <li class = "option">
                        <input type="color" id="color-picker" value="#6400ce">
                    </li>
                </ul>
                
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save to Server</button>
                <button class="load-img">Load Existing</button>
                <button class="log-out-button">Log out</button>

            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
            <div id="paintingsContainer" style="margin-top: 20px;"></div>
        </section>
    </div>
</body>
</html>
